<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Calci</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form id="main_form" onsubmit="CalTemp(); return false">
                <label for="temp">Enter the Temperature 🌡️ You'd like to convert.</label>
                <br><br>
                <input type="number" id="temp">

                <select name="temp_diff" id="temp_diff">
                    <option value="cel">Celsius</option>
                    <option value="fah">Fahrenheit</option>
                </select>
                <br><br>
                
                <input type="submit" id="submit_btn">
                <br><br>

                <p id="result_box"></p>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
